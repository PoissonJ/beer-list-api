server:
  restart: always
  build: .
  dockerfile: Dockerfile.nginx
  links: 
    - beer:beer
  ports:
    - "80:80"
beer:
  build: .
  restart: always
  dockerfile: Dockerfile.prod
  command: gunicorn -w 4 manage:app -b :5000 --name app --log-level=debug --log-file=-
  env_file: 
    - ../beer-variables.env
  links:
    - db
db:
  image: mongo
  restart: always
  volumes:
    - ./data/db:/data/db